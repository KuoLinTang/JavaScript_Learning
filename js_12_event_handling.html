<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8" />
    <title>Javascript Event Handling</title>
    <style>
        .btn {
            background-color: #ffcccc;
            padding: 8px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <h3>Practicing Event Handling</h3>
    <!-- <button onclick="console.log('Button on click');" onmouseover="console.log('Mouse on button');"
        onmouseout="console.log('Mouse out');" onmousedown="console.log('Holding');"
        onmouseup="console.log('Release');">Submit</button> -->
    <span class="btn" onmouseover="over(this);" onmouseout="out(this);" onmousedown="down(this);"
        onmouseup="up(this);">Click</span>

    <span class="btn" onmouseover="over(this);" onmouseout="out(this);" onmousedown="down(this);"
        onmouseup="up(this);">Click</span>

    <script>
        function over(elem) {
            elem.style.backgroundColor = "#eebbbb";
        }

        function out(elem) {
            elem.style.backgroundColor = "#ffcccc";
        }

        function down(elem) {
            elem.style.fontWeight = "bold";
        }

        function up(elem) {
            elem.style.fontWeight = 'normal';
        }
    </script>
</body>

</html>
