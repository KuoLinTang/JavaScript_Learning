<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8" />
    <title>Javascript If Else</title>
</head>

<body>
    <script>
        let a = prompt('Please enter an integer', '')
        if (a % 2 == 0) {
            console.log('EVEN');
        } else {
            console.log('ODD');
        }

    </script>
</body>

</html>
