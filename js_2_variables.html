<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8" />
    <title>Javascript Variables and Constants</title>
</head>

<body>
    <script>
        // variables
        let x;
        console.log(x);  // undefined

        let y;
        y = 5;
        console.log(y);

        let z = 'Hello';
        console.log(z);

        // constants
        const c = 'constant';
        console.log(c);
        c = 'new';  // raise an error: assignment to constant variable
        console.log(c);

    </script>
</body>

</html>
