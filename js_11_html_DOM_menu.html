<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8" />
    <title>Javascript HTML DOM Menu</title>
    <style>
        .page {
            border: 5px solid;
        }
    </style>
</head>

<body>
    <div>
        <span class="page" onclick="changeToPage1();">Page 1</span>
        <span class="page" onclick="changeToPage2();">Page 2</span>
    </div>
    <hr />
    <div id="page1">Page 1 Content</div>
    <div id="page2" style="display: none;">Page 2 Content</div>
    <script>
        function changeToPage1() {
            let divElem1 = document.querySelector('#page1');
            let divElem2 = document.querySelector('#page2');

            divElem1.style.display = "block";
            divElem2.style.display = "none";
        }

        function changeToPage2() {
            let divElem1 = document.querySelector('#page1');
            let divElem2 = document.querySelector('#page2');

            divElem1.style.display = "none";
            divElem2.style.display = "block";
        }
    </script>
</body>

</html>
